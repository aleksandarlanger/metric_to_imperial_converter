<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Unit onverter</title>
  </head>

  <body>
    <div class="background">
      <main class="container">
        <div class="top__area">
          <div class="unit__input">
            <h1>
              <span class="unit__text">  </span>
              <span class="text_color"></span>
              <span class="unit__text--to"> </span> Unit converter
            </h1>

            <input id="userInput" type="text" placeholder=" enter a number " />
            <br />
            <button id="convertBtn">Metric</button>
            <button id="unit__switch">Imperial</button>

              <span class="slider"> </span>
            </label>
          </div>
        </div>

        <div class="bottom__area">
          <div class="unit__result">
            <p class="nan_alert"></p>
            <h3>Length</h3>
            <p class="lenght__result">
              <span class="imperial--value--lenght color_selector">0</span>
              <span class="unit__reversef"> Meters </span>
              is
              <span class="metric--value--lenght color_selector"> </span>
              <span class="color_selector"></span>
              <span class="unit__reversem"> Feet </span>
            </p>
            <h3>Volume</h3>
            <p class="volume__result">
              <span class="imperial--value--volume color_selector">0</span>
              <span class="unit__reverseg"> Liters</span>
              is
              <span class="metric--value--volume color_selector"> </span>
              <span class="color_selector"></span>
              <span class="unit__reversel">Gallon </span>
            </p>
            <h3>Mass</h3>
            <p class="mass__result">
              <span class="imperial--value--mass color_selector">0</span>
              <span class="unit__reversep"> Kilograms </span> is
              <span class="metric--value--mass color_selector"> </span>
              <span class="color_selector"></span>
              <span class="unit__reversek">Pounds</span>
            </p>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
